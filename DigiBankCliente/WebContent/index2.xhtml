<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<title>DigiBank - Página de inicio</title>
	</h:head>
	<h:body>
		<p:panel header="Ejemplo temas de apariencia">
			<p:outputLabel value="Pulsa sobre mí para ver como exploto">
				<!-- Aplicamos un efecto al texto cuando se pulse sobre el -->
				<!-- Efectos posibles en el atributo type:-->
				<!-- blind,clip,drop,explode,fold,puff,slide,scale,bounce, -->
				<!-- highlight pulsate shake size transfer -->
				<p:effect type="explode" event="click" />
			</p:outputLabel>
		</p:panel>
		<h:form id="listadoProductos">
			<p:dataView var="a" value="#{producto.listaProductos}" layout="grid">
				<p:dataViewGridItem>
					<p:panel header="a.producto.nombreProducto" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <h:outputText value="Hola3" />               
                        </h:panelGrid>
                    </p:panel>
				</p:dataViewGridItem>
			</p:dataView>
		</h:form>
	</h:body>
</html>
